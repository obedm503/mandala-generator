<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mandala Generator</title>
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Mandala Generator</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col col-sm-3">
          <div class="row">
            <div class="form-group">
              <label class="control-label" for="range">
                Range of random numbers
              </label>
              <input
                class="form-control"
                id="range"
                type="text"
                name="range"
                placeholder="Range"
                value="10"
              >
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="control-label" for="amount">
                Amount of random numbers
              </label>
              <input
                class="form-control"
                id="amount"
                type="text"
                name="amount"
                placeholder="Amount"
                value="2"
              >
            </div>
          </div>
          <div class="row">
            <button class="btn btn-primary btn-block" onclick="mandala.graph()">
              Graph Random Mandala
            </button>
            <button class="btn btn-primary btn-block" onclick="mandala.screenshot()">
              Take Screenshot
            </button>
          </div>
        </div>
        <div class="col col-sm-9">
          <div id="calculator" style="height:calc(100% - 93px)"></div>
        </div>
      </div>
    </div>
    <script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="index.js"></script>
  </body>
</html>
